<!DOCTYPE html>
<html>
    <head>
        <title>South Park | Checkout</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.ico" type="image/icon type">
        <script src="checkout.js" async></script>
       
    </head>
    <body>
        <header class="main-header"> 
            
        </header>
        <nav class="nav main-nav">
            <ul> 
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <section class="container content-section">
            <h2 class="section-header">Information</h2>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Name</span>
                <input class="info-input-box" type="text">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Last Name</span>
                <input class="info-input-box" type="text">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Email address</span>
                <input class="info-input-box" type="email">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Country</span>
                <select class="info-input-box select-area" name="country" required>
                    <option selected disabled hidden style='display: none' value=''></option>
                    <option value="Greece">Greece</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                  </select>
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>City</span>
                <input class="info-input-box" type="text">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Zip Code</span>
                <input class="info-input-box" type="number">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Address</span>
                <input class="info-input-box" type="text">
            </div>
            <div class="info-row">
                <span class="info-title"><span class="error">*</span>Number</span>
                <input class="info-input-box" type="number">
            </div>
            <div class="info-row">
                <span class="info-title">Special requests</span>
                <textarea class="info-input-box text-area"></textarea>
            </div>
         <button class="btn btn-checkout" type="button">Continue to Shipping</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
            <h3 class="tv-show-name-footer">South Park</h3>
            <ul class="nav nav-footer"> 
                <li><a href="https://www.facebook.com/southpark/" target="_blank">
                    <img src="images/facebook.png" width="50" height="50"></a></li>
                <li><a href="https://www.instagram.com/southpark/" target="_blank">
                    <img src="images/instagram.png" width="50" height="50"></a></li>
                <li><a href="https://twitter.com/southpark" target="_blank">
                    <img src="images/twitter.png" width="50" height="50"></a></li>
            </ul>
             </div>  
        </footer>
    </body>
</html>
