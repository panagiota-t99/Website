<!DOCTYPE html>
<html>
    <head>
        <title>South Park | Overview</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.ico" type="image/icon type">
        <script src="purchase.js" async></script>
    </head>
    <body>
        <header class="main-header">  
        </header>
        <nav class="nav main-nav">
            <ul> 
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <section class="content-section container">
            <h2 class="section-header section-header-small">Contact Information</h2>
            <div class="contact-info"></div>
            <h2 class="section-header section-header-small">Shipping address</h2>
            <div class="client-info"></div>
            <div class="billings"></div>
            <h2 class="section-header section-header-small">Shipping</h2>
            <div class="shipping-info"></div>
            <h2 class="section-header section-header-small">Payment</h2>
            <div class="payment-info"></div>
            <h2 class="section-header section-header-small">Cart</h2>
            <div class="cart-info">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    <span class="cart-total-item-price cart-header cart-column">TOTAL PRICE</span>
                </div>
                <div class="cart-items">
                </div>
            </div>
            <div>
                <span class="subtotal-title subtotal-style ">Subtotal</span>
                <span class="subtotal-price subtotal-style "></span>
            </div>
            <div  >
                <span class="subtotal-title subtotal-style ">Shipping</span>
                <span class="subtotal-price-extra subtotal-style "></span>
            </div>
            <div  >
                <span class="subtotal-title subtotal-style extra-margin"></span>
                <span class="subtotal-price-extra subtotal-style "></span>
            </div>
            <div class="cart-total" >
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price"></span>
            </div>
            <button class="btn btn-checkout btn-edit" type="button">Edit Cart</button>
            <button class="btn btn-checkout btn-purchase" type="button">Complete Purchase</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="tv-show-name-footer">South Park</h3>
                <ul class="nav nav-footer"> 
                    <li><a href="https://www.facebook.com/southpark/" target="_blank">
                        <img src="images/facebook.png" width="50" height="50"></a></li>
                    <li><a href="https://www.instagram.com/southpark/" target="_blank">
                        <img src="images/instagram.png" width="50" height="50"></a></li>
                    <li><a href="https://twitter.com/southpark" target="_blank">
                        <img src="images/twitter.png" width="50" height="50"></a></li>
                </ul>
             </div>  
        </footer>
    </body>
</html>
